language: php

php:
  - 7.0
  - 7.1

sudo: false

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

script:
  - composer install
  - vendor/bin/phpcs --standard=PSR2 *.php app tests
  - vendor/bin/phpunit

notifications:
  email: false

after_success:
  - find -type f -not -path "./vendor/*" -not -path "./.git/*" -exec curl -u $FTP_USER:$FTP_PASS --ftp-create-dirs -T {} $FTP_HOST/php-sorting-analysis/{} \;